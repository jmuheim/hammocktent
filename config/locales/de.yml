      the_hammock_suspension_strings_of_the_standard_models: Die Aufhängeschnüre der Standard-Modelle sind aus Nylon und haben eine gewisse Elastizität. Dies macht die Hängematte sehr weich und anpassungsfähig.
      the_ideal_hammock_for_backpacking_cycling_or_camping_adventures: Die ideale Hängematte für Trekking-, Velo- oder Campingtouren in warmen Gegenden, oder bei der Anwendung anderer Unterseitenisolationsmethoden, wie eine Campingmatte innerhalb der Hängematte oder einem "under-quilt".
      the_strings_of_the_ultralight_models_are_made_of_dyneema: Die Aufhängeschnüre der Ultraleicht-Modelle sind aus Dyneema SK75 und weisen keine Elastizität auf, weshalb sich diese Hängematten etwas härter anfühlen, aber ebenso bequem.
      they_come_in_a_stuff_bag: Mit Aufbewahrungssack ca. 17 x 32 cm.
      this_is_your_hammock_if_you_intend_to_go_backpacking_or_cycling: Dies ist deine Hängematte wenn du auf Trekking- oder Velotouren gehen willst. Sie kommt mit allen Ausstattungen, aber ist aus leichteren Materialien gefertigt. Weil jedes Gramm, das du nicht tragen musst, weniger Schmerz und mehr Spass bedeutet!
      this_is_your_light_small_no_frills_and_affordable_90_degree_hammock: Dies ist deine leichte, geringvolumige, schlichte und günstige 90 Grad Hängematte, um auf der Veranda, am Strand oder im Park zu chillen.
      this_model_comes_with_a_pad_sleeve_underneath_the_lying_surface: Diese Model weist einen Mattenärmel unterhalb der Liegefläche auf. Dieser erlaubt das Ein-schieben einer Campingmatte oder von anderem geeigneten Isolationsmaterial, wie Kleidern oder Decken. Beste Resultate werden mit Campingmatten die so lang oder länger wie du sel-ber sind, da diese dich nicht nur warm halten, sondern die Hängematte auch in ein sehr kom-fortables und geräumiges Bett zum Schlafen verwandeln.
