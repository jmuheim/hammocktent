    home:
      a_hammock_you_can_comfortably_sleep: Eine Hängematte, in der du komfortabel die ganze Nacht schlafen kannst, sogar auf deiner Seite!
      always_have_that_extra_bed_for_guests: Habe immer ein Gästebett im Haus, das nicht im Weg steht.
      carry_your_comfortable_bed_with_you: Trage dein komfortables Bett mit dir und campiere, wo es dir beliebt zwischen zwei Bäumen draussen in der Natur.
      combined_with_our_ultralight_tarp_tent: Kombiniert mit unserem ultraleichten 90 Grad Tarp-Zelt hast du eine rundum Camping-Ausrüstung, sogar für den Fall, dass es keine Bäume hat.
      get_an_hour_of_rest_on_your_verandah: Gönn dir ein ruhiges Stündchen auf dem Balkon, in einer Hängematte, die nichts weniger als ein schwebendes Bett ist, aber in Sekunden weggeräumt ist.
      have_a_deployable_bed_ready_in_a_little_corner: Habe immer ein gemütliches Bett parat in einer kleinen Ecke deines Gepäcks, Rucksacks oder Autos, das bloss ein paar hundert Gramm wiegt.
      headline: Die 90 Grad Hängematte – die wahrscheinlich bequemste und vielseitigste Hängematte der Welt.
      hiking_biking_canoeing: Wandern, Biken, Paddeln – sorge dich nicht darum, wie du zurückkommst bevor es Nacht wird.
      laugh_at_the_mud: Lache über den Matsch, den Schnee, das Ungeziefer, die Wurzeln und Steine einige Zentimeter unter dir.
      spend_a_summer_night_under_the_stars: Verbringe eine Sommernacht unter den Sternen, über dem Boden schwebend und geschützt vor Mücken und anderen Plagegeistern.
      welcome_to_the_exciting_experience: Willkommen zum aufregenden Erlebnis, in einer Hängematte zu schlafen - wo immer du bist, wie immer du magst. Wir sind uns sicher, dass du es lieben wirst!
