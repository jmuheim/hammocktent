      the_ideal_hammock_for_backpacking_cycling_or_camping_adventures: Die ideale Hängematte für Trekking-, Velo- oder Campingtouren in warmen Gegenden, oder bei der Anwendung anderer Unterseitenisolationsmethoden, wie eine Campingmatte innerhalb der Hängematte oder einem "under-quilt".
      the_strings_of_the_ultralight_models_are_made_of_dyneema: Die Aufhängeschnüre der Ultraleicht-Modelle sind aus Dyneema SK75 und weisen keine Elastizität auf, weshalb sich diese Hängematten etwas härter anfühlen, aber ebenso bequem.
