    know_how_tarps_manual:
      adjust_all_line_locs: Justiere alle LineLocs, um das Tarp zu straffen und eine möglichst gute und dem Wetter angepasste Ventilation zu erreichen.
      adjust_the_line_locs_to_get_it_taut: Justiere alle LineLocs, um das Tarp zu straffen und höher oder tiefer zu stellen.
      consider_condensation: Beachte die Kondensation, die sich auf den Innenflächen des Tarp-Zelt's bilden kann. Stelle sicher, dass du die Innenflächen nicht berührst und sorge für die bestmögliche Ventilation (Türen teilweise geöffnet, Wände nicht ganz an den Boden gespannt).
      get_the_two_main_guy_lines_on_the_ridge: Befestige die zwei Abspannleinen des Giebels an den Bäumen, wo deine Hängematte befestigt ist. Hake dazu einfach den Endhaken in die Leine, um eine Schlaufe um den Baum zu bilden. Positioniere das Tarp über der Hängematte durch Anspannen der LineLocs.
      headline: 90° Tarp-Zelt Anleitung
      loosen_all_line_locs: Löse alle LineLocs und entferne die Heringe.
      make_sure_all_doors_are_rolled_down: Stelle sicher, dass alle Türen heruntergerollt sind, und dass alle Abspannleinen ihre Endschlaufen / Endhaken unmittelbar bei den LineLocs haben.
      make_sure_the_tarp_is_completely_dry: Stelle sicher, dass das Tarp vollständig trocken ist vor dem Einpacken. Wenn nicht, nutze die erste Gelegenheit, um es zu trocknen.
      overlap_the_doors: "Überlappe die Türen und befestige die beiden Seiten separat mit Heringen, falls du sie komplett geschlossen haben möchtest."
      pitch_the_tarp_tent_before_you_hang_the_hammock: Spanne das Tarp-Zelt vor der Hängematte auf wenn es regnet, ansonsten danach.
      pitching_the_90_degree_tarp_tent_between_trees_structures: Aufspannen des 90 Grad Tarp-Zelt's zwischen Bäumen / Strukturen
      remove_the_two_ridge_tie_outs: Löse die 2 Giebelabspannpunkte von den Heringen (die Türabspannpunkte bleiben befestigt), nimm deine Trekkingstöcke oder Stecken, befestige sie an die Giebel-Abspannleinen und befestige diese mit Heringen.
      roll_down_the_doors_if_needed: Rolle die Türen herunter, falls nötig, und spanne sie an die Bäume der Hängematte. Überlappe sie wenn du sie komplett geschlossen haben willst.
      stake_down_the_four_other_tie_outs: Befestige die 4 anderen Abspannpunkte mit Heringen am Boden, so dass das Tarp symmetrisch und straff am Boden liegt.
      stake_down_the_ridge_tie_outs: Befestige die Giebelabspannpunkte zusammen mit den 2 Türabspannpunkten mit einem Hering am Boden, auf beiden Seiten. Straffe den Giebel, aber gehe dann 10 cm oder so nach innen auf der zweiten Seite.
      tie_down_the_other_four_guy_lines: Spanne die anderen 4 Leinen ab.
      to_prevent_guy_line_entanglements: 'Um ein Durcheinander mit den Abspannleinen zu verhindern wird empfohlen, eine Seite der Abspannleinen fast ganz durch die LineLocs zu ziehen und sie dann aufzuwickeln (Vorschlag: mit der 8er-Figur Methode und mit den Endschlaufen / -Haken nahe der LineLocs).'
      you_may_install_the_hammock: 'Die Hängematte (nur Gamma UL Version) kann im Tarp-Zelt als improvisiertes Moskitobiwak aufgestellt werden: Hänge die Moskitonetz-kordel in den Aufhängehaken am Giebel, und befestige die Elastikabspannleinen der Hängematte an den Heringen des Tarp-Zelts. Die Aufhängeschnur-Ärmel liegen dabei am Boden, mit dem unteren Teil der Schnüre aus den Ärmeln entblösst – sei vorsichtig, damit kein Durcheinander entsteht.'
    our_story:
      after_one_of_those_midnight_splashes: "...nach einer der nächtlichen kalten Duschen."
      all_our_products: 'Alle unsere Produkte und Komponenten davon werden in einem oder mehreren dieser Länder hergestellt: Indonesien, USA, China, Europa und Schweiz.'
      also_in_2012: 'Ebenfalls im 2012 kündete ich meinen Job als Geologe und brach auf zu einem epischen Abenteuer: Ein 4.5 monatiger "thru hike" des 4000 km langen Pacific Crest Trail im Westen der USA. Und natürlich habe ich während den ganzen 4.5 Monaten jede Nacht ausser zweien in der Ergo Hammock campiert. Ich schlief auf dem ganzen Trip unglaublich gut und fühlte mich alles andere als Eifersüchtig auf die anderen Wanderer mit Zelten; aber natürlich konnte ich es nicht lassen, über weitere möglich erscheinende Verbesserungen nachzudenken...'
      but_we_still_had_tasted: Nichtsdestotrotz, wir hatten von den Vorzügen des Hängemattencampierens gekostet und ich konnte das Konzept nicht mehr aus meinem Kopf bringen. Ich begann an möglichen Verbesserungen zu hirnen und legte mir bald danach eine Occasions-Nähmaschine und einige eingemottete Armee-Fallschirme zu; und entwickelte jeweils ein neues Hängemattenmodell für unsere sommerlichen Velo- und Wandertouren durch Europa.
      good_morning: Guten Morgen und...
      good_night: "...gute Nacht in der Ergo Hammock, irgendwo auf dem Pacific Crest Trail im 2012"
      hammocktent_gmbh_was_founded: HammockTent GmbH wurde im Jahr 2014 durch Luke in seinem Heimatland Schweiz gegründet. Jedoch begann die Geschichte schon 2005, als mein Abenteuer-Kollege meinte, dass wir zwei billige Hängematten anstatt unser schimmliges Zelt auf eine Velotour nach Kroatien mitnehmen sollten.
      headline: Unsere Geschichte
      i_got_to_know_him: Ich lernte ihn über wenig wahrscheinliche Wege kennen und konnte ihn als Businesspartner und Freund gewinnen. Daher könnte die 90 Grad Hängematte tatsächlich eine Kombination aus Schweizer Technologie, Italienischem Design und Indonesischem Handwerk darstellen. Auf der anderen Seite stellten kulturelle Unterschiede zwischen diesen drei sicher auch eine gewisse Herausforderung dar.
      late_in_2013: Ende 2013, mit dem Einverständnis von Exped, entschied ich mich es zu versuchen. Ende 2014, nachdem meine gesamten Ersparnisse investiert, tausende Emails geschrieben, 3 Monate in Indonesien verbracht und Freunde und Familie bei zahlreichen Dingen mitgeholfen hatten, ist die 90 Grad Hängematte hier und HammockTent.com in Betrieb!
      on_the_way_to_croatia: Auf dem Weg nach Kroatien im 2005...
      our_cuben_fiber_tarps: Die Cuben Fiber Tarps werden in den USA durch einen herausragenden Kleinhersteller mit vielen Jahren Erfahrung in der Produktion von Cuben Fiber Outdoor Ausrüstung gefertigt.
      rest_assured: Sei versichert, dass es bei der Produktion weder Kinderarbeit noch men-schenunwürdige Arbeitsverhältnisse gibt, und dass die Hängematten von einigen versierten Indonesischen Schneidern hergestellt werden, die damit gutes Geld verdienen.
      somewhat_advanced_models: Etwas weiter entwickelte Modelle, in Aktion...
      switzerland_and_norway: "...in der Schweiz und Norwegen, 2008."
      the_whole_project: Das Projekt konnte vom grossen Italienischen Künstler, Philosophen, Desig-ner und Spezialhängemattenproduzenten Alberto profitieren, der – bereits in seinen 70ern – viel dazu beigetragen hat und die fast unmögliche Produktion auf seiner Indonesischen Heimatinsel durchführt. Er hat bereits seit 20 Jahren mit diesem Design experimentiert und es in Yucatan, Mexico, mit Eingeborenen entwickelt. Indem ein Teil des Stoffes durch Schnüre ersetzt wurden konnte die Sicht aus der Hängematte verbessert werden; und das Aufhängen hoch in einem Baum an einem Ast ermöglicht.
      though_we_could_faintly_imagine: Obwohl wir uns das Potential des Campierens mit Hängematten ansatzweise vorstellen konnten war die Tour ein ziemliches Desaster. Entweder froren wir uns einen ab, oder Regenwasser lief uns mitten in der Nacht den Rücken herunter, oder beides.
      upon_my_return_to_switzerland: Nach meiner Rückkehr in die Schweiz heizte ich die Nähmaschine noch einmal ein, nur um zu sehen, dass viele meiner Ideen in der Realität nicht funktionierten, oder viel komplizierter als angenommen waren. Wie auch immer, ich tüftelte weiter und gelangte schliesslich zum "90 Grad Hängematte" genannten Design. Dieses war bequemer und vielseitiger als alles zuvor und ich dachte, dass es produziert werden könnte, wenn auch mit grossem Aufwand.
      years_later_in_2010: Jahre später, im 2010, dachte ich, dass meine neuste Entwicklung eigentlich gar nicht so schlecht war, und stellte es der Schweizer Outdoor Firma Exped vor. Nach viel Arbeit re-sultierte daraus Exped's Ergo Hammock, die 2011 einen Design-Award an der Outdoor-Messe Friedrichshafen erhielt und 2012 herausgegeben wurde.
