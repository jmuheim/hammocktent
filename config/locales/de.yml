      headline: Häufig gestellte Fragen
      how_can_i_reduce_my_pack_weight: 'TRANSLATE: How can I reduce my pack weight the most on a backpacking trip using a 90 Degree Hammock?'
      how_can_i_sleep_overnight_in_a_90_degree_hammock: 'TRANSLATE: How can I sleep overnight in a 90 Degree Hammock?'
      how_can_i_stay_dry: 'TRANSLATE: How can I stay dry in the 90 Degree Hammock with a 90 Degree Tarp-Tent?'
      how_cold_is_too_cold: 'TRANSLATE: How cold is too cold? Can I camp in a 90 Degree Hammock in the winter?'
      how_long_is_the_warranty_period: 'TRANSLATE: How long is the warranty period on HammockTent products?'
      i_bought_some_hammocktent_products: 'TRANSLATE: I bought some HammockTent products and I''m not happy with them. Can I return them?'
      i_cant_get_the_bug_net_zipper: 'TRANSLATE: TRANSLATE: '
      i_dont_like_the_hammock_suspension: 'TRANSLATE: I don''t like the hammock suspension with the descender rings. Are there any other methods to hang the 90 Degree Hammock?'
      i_have_a_hard_time: 'TRANSLATE: I have a hard time to get the descender rings off the ropes'
      i_have_damaged_hammocktent_products: 'TRANSLATE: I have damaged HammockTent products. Do you do repairs?'
      i_have_used_the_hammock: 'TRANSLATE: I have used the hammock and now I can see stitching holes that have opened up. Are the seams about to fail? Will the fabric rip?'
      i_sometimes_slowly_slide: 'TRANSLATE: I sometimes slowly slide towards the foot-end during sleep'
      if_hanged_on_a_single_overhead_point: 'TRANSLATE: If hanged on a single overhead point you may want to find a way to stop the hammock from rotating.'
      if_i_insert_a_full_length_pad: 'TRANSLATE: If I insert a full length pad into the hammock or its pad-sleeve I have troubles getting inside.'
      if_it_is_stormy: 'TRANSLATE: If it is stormy, use the 90 Degree Tarp-Tent doors for all around protection, and pitch it low and close around the hammock, making sure it does not touch it anywhere. Also, water can run down the suspension cords and may in some circumstances not drip off completely at the descender rings. In this case, add a little piece of string as a drip line right below the de-scender rings. A drip line is the most effective way to prevent any water running down the suspension into your hammock.'
      im_only_1_9_m_tall: 'TRANSLATE: I''m only 1.9 m tall, but the hammock is too short since I touch it with my head and my feet'
      in_the_outdoors_consider_that_a_hammock: 'TRANSLATE: In the outdoors, consider that a hammock is not an all enclosed shelter (even if you use your Tarp-Tent) and that you therefore need stuff just a little bit warmer.'
      in_the_tropics: 'TRANSLATE: In the tropics (with nighttime temperatures of above 28° C / 82° F) mosquito proofness is more of a concern. Not only could you get mosquitos carrying diseases, you''d also find that a model with a pad-sleeve, as well as a sleeping bag and long sleeved sleep wear, is way too hot. Therefore, if you intend to use a single layered 90 Degree Hammock in the tropics, we recommend you consider additional mosquito proofing measures such as these'
      in_the_tropics_a_hammock_with_a_pad_sleeve: 'TRANSLATE: In the tropics a hammock with a pad-sleeve or any other insulation is generally too hot. There you may want to go with one of the single layered 90 Degree Hammocks; however, these are not mosquito proof, unless additional measures are taken (see below).'
      is_the_90_degree_hammock_mosquito_proof: 'TRANSLATE: Is the 90 Degree Hammock mosquito proof?'
      it_can_be_a_little_bit_tricky: 'TRANSLATE: It can be a little bit tricky, but try it this way: pull the loose end of the rope to raise the rings a little bit first, or feed the tree side rope back through the rings a bit, so as to loosen them up. Then spread them and unthread the loose end from in between the rings.'
      it_is_normal_that_stitching: 'TRANSLATE: TRANSLATE: '
      its_generally_better: 'TRANSLATE: It''s generally better if you can have a spacing of at least 1m (3ft) between hanging points.'
      its_much_more_comfortable_for_you: 'TRANSLATE: It''s much more comfortable for you if you insert a pad into the pad-sleeve. If you just lay a pad into the hammock you sometimes fall off it or it shifts underneath yourself and does not stay in its desired position.'
      no_but_you_can_carefully_clean_it: 'TRANSLATE: No, but you can carefully clean it with cold water and a cloth.'
      on_a_concluding_note: 'TRANSLATE: On a concluding note, the recommended spacing between hanging points for the hammock is 2 to 5.5m (6 to 18ft). If you sacrifice some of its comfort and functionality spacings of 0 to 6 m (0 to 20ft) are possible.'
      please_write_us_an_email: 'TRANSLATE: Please write us an email and we''ll give you an address where you can send them to.'
      quality_issues_troubles_care: 'TRANSLATE: Quality issues, troubles, care'
      returns_warranty_refunds_repairs: 'TRANSLATE: Returns, warranty, refunds, repairs'
      sew_on_a_bug_net_cover: 'TRANSLATE: Sew on a bug-net cover, enclosing the underside of the hammock without touching it.'
      spread_your_legs: 'TRANSLATE: Spread your legs and pull the pad / hammock through the middle of your legs a bit, until you can sit down in the center of the hammock. It''s easy! Alternatively you can stand a little bit to the side of the hammock (where the zipper opens the bug-net a bit further), and enter from the side. Or, if you sacrifice a little bit of comfort, use a shorter pad (one that covers your shoulders and your butt only, which is where you really need it). This is a good way to save some weight, as well.'
      the_90_degree_hammocks_with_pad_sleeve: 'TRANSLATE: The 90 Degree Hammocks with pad-sleeve are designed for use outside of the tropics, where you usually get somewhat cooler nighttime temperatures requiring a sleeping bag and most likely some sort of insulation underneath.'
      the_descender_rings_seem: 'TRANSLATE: The descender rings seem to damage the suspension ropes'
      the_fabric_is_fraying: 'TRANSLATE: The fabric is fraying in some places and now I have annoying fibers getting in the way!'
      the_hammocks_are_designed: 'TRANSLATE: The hammocks are designed to keep an average person horizontally. Depending on your build, however, you might have a center of gravity slightly closer to your feet. In this case your head will be a little bit higher than your feet and there will be a tendency for sliding downslope to-wards your feet. Just gently straighten your legs and push yourself up to the head-end of the hammock.'
      the_models_with_bug_net: 'TRANSLATE: The models with bug-net come with two storage pouches. Besides, more storage pouches / stuff bags could easily be attached on the ridgeline or the suspension strings, as goes for your shoes, wet socks and the like. Also, you could hang your backpack onto one of the suspension cords to get it off the wet ground and out of reach from critters.'
      the_shape_of_the_hammock: 'TRANSLATE: The shape of the hammock and its slight curve are determined by various factors. Rest assured that it is as flat as you want it, also for sleeping on your side, and as comfortable as it possibly gets the way it is designed.'
      the_sleeping_area_can_feel_more_confined: 'TRANSLATE: The sleeping area can feel more confined. This can be alleviated to some degree by using a pad inside the pad-sleeve (or in the hammock). If hanged on one overhead point it may also be spread by a bar.'
      the_straps_work_with_trees: 'TRANSLATE: The straps work with trees of 34 cm (13'''') diameter or less. With thicker trees, avoid having the rope next to tree bark, as it may do damage to your rope and possibly the tree. Choose smaller trees or use tree branches to attach your hammock instead. Alternatively, you may purchase a pair of Extension Tree Straps, and attach these onto your first straps.'
      the_suspension_rope_is_not_jammed_tight: 'TRANSLATE: The suspension rope is not jammed tight in the descender rings! When I sit into the hammock the rope will slide through and the hammock will go down to the ground.'
      the_suspension_strings: 'TRANSLATE: The suspension strings of the hammock do not seem to be right anymore'
      the_tree_straps_are_too_long: 'TRANSLATE: The tree straps are too long.'
      the_tree_straps_are_too_short: 'TRANSLATE: The tree straps are too short.'
      there_are_two_ways_to_deal_with_that: 'TRANSLATE: There are two ways to deal with that: Preferably, wrap the strap around the tree two or more times so that it is not too long anymore. Alternatively attach the descender rings directly on the straps. To do that, go through both rings just once and then through in between. This works fine but the handling is slightly more difficult.'
      there_is_a_warranty_period: 'TRANSLATE: There is a warranty period of 1 year after you receive the products against any defects in materials and workmanship. Email us and we''ll repair or replace the products for free, but you''ll have to cover all shipping costs.'
      there_is_no_warranty: 'TRANSLATE: There is no warranty on the Suspension Ropes (including the straps), as it can wear and need replacement.'
      they_may_be_twisted: 'TRANSLATE: They may be twisted, which can happen if one or both of the connector loops happen to get through in between the ridgeline and the hammock. Just untwist them by taking the hammock off its suspension cord and go through that same place with the connector loop the other way (see our tips and tricks video for this). If you can see the strings coming out of the connector loops / from underneath the string suspension protections sleeves in a straight row it is not twisted anymore.'
      they_may_cause_the_fibers: 'TRANSLATE: They may cause the fibers within the architecture of the ropes to shift a little bit, but this is no damage. No fibers will be damaged / torn.'
      this_can_happen_if_the_ropes: 'TRANSLATE: This can happen if the ropes have not been threaded correctly through the descender rings. Thread the rope anew, or do a quick fix by making a slippery hitch into the rope just below the descender rings to prevent the rope from sliding through.'
      this_is_due_to_the_90_degree_design: 'TRANSLATE: This is due to the 90 Degree design; the hammock is not too short. It is normal that you gently touch its lids with your head and your feet, because the hammock usually shrinks to your body length automatically.'
      this_issue_is_a_trade_off: 'TRANSLATE: TRANSLATE: '
      this_you_really_have_to_test_for_yourself: 'TRANSLATE: This you really have to test for yourself, as it depends very much on the sleeping bag and insulation you use, as well as your own sensitivity to coldness. I personally have stayed very warm in -10° C (14° F) nights with a good down sleeping bag and a half length Exped Down Mat together with my down jacket in the pad-sleeve. Other winter hammock campers can deal with a lot colder temperatures, but this requires advanced gear and skills.'
      treat_the_fabric_with_repellant: 'TRANSLATE: Treat the fabric with repellant (test first in an inconspicuous place).'
      try_to_find_a_separate_mosquito_net_product: 'TRANSLATE: Try to find a separate mosquito net product, enclosing the whole hammock all around.'
      use_of_the_hammock_and_sleeping_camping_in_it: 'TRANSLATE: Use of the hammock and sleeping / camping in it'
      we_do_repairs_if_possible: 'TRANSLATE: We do repairs if possible, for free or a small charge, but you''ll have to absorb all shipping costs. Please send us an email first.'
      we_know_this_sometimes_happens: 'TRANSLATE: We know this sometimes happens and apologize for it. We kindly ask you to carefully cut off these fibers with scissors. If you are really careful melt the fraying fringe a little bit with a fire lighter. Note, though, that fibers can catch fire very easily and then burn a hole into the fabric. Always cut the fibers off with scissors first.'
      what_conditions_are_suited: 'TRANSLATE: What conditions are suited for overnight camping in the 90 Degree Hammock?'
      whats_the_advantage_of_inserting_a_pad: 'TRANSLATE: What''s the advantage of inserting a pad into the pad-sleeve, as opposed to just laying a pad inside the hammock?'
      why_is_the_90_degree_hammock: 'TRANSLATE: Why is the 90 Degree Hammock not entirely straight / flat?'
      yes_you_could_even_hang_it: 'TRANSLATE: Yes, you could even hang it on one single overhead point (still use both suspension ropes, though). Consider these points, however'
      you_can_also_consider: 'TRANSLATE: You can also consider doing minor repairs yourself or ask a friend with a sewing machine, which might be easier and cheaper for you.'
      you_can_easily_replace: 'TRANSLATE: You can easily replace our suspension ropes with another system (such as button hole cords, daisy chains or woopie slings combined with climbing grade carabiners), or just take off the descender rings and use an appropriate knot to hang the hammock.'
      you_can_hand_wash_your_hammock: 'TRANSLATE: You can hand wash your hammock in lukewarm water using a mild detergent. You may dare to machine wash it on the delicate cycle, at 30° C or colder and with a mild detergent, but hand washing should be preferred as it is more gentle to the hammock. If machine washing, take particular care to prevent entanglement of the string suspension system. We recommend you strap / leash the two sides together. Air-dry thoroughly before storing.'
      you_could_also_consider: 'TRANSLATE: You could also consider using a half length pad, because all you really need is to have your shoulders and your butt covered. Having a pad would make it more comfortable should you have to go to the ground occasionally.'
      you_may_return_them: 'TRANSLATE: You may return them within one month after you receive them, if they do not have any signs of use or damages and are not dirty.'
      you_might_want_to_shorten: 'TRANSLATE: You might want to shorten the ridgeline (bug-net featuring models only) by tightening the adjustable side and locking it in place with one or two slippery hitches.'
      you_need_to_know_that_mosquitos: 'TRANSLATE: You need to know that mosquitos can bite through one layer of the Nylon fabrics we use. However, as soon as there is any second layer of fabric, such as the pad-sleeve, your sleeping bag or long sleeved clothes, they won''t have a chance. Therefore, in colder climates mosquito bites are quite unlikely, since you would use a model with a pad-sleeve or some other insulation, a sleeping bag and probably long sleeved sleep wear anyway. In the unlikely event that you get bitten because any naked skin touches an area of the hammock that is only single layered (outside the pad-sleeve area) use long sleeved sleep wear.'
      you_will_not_be_able_to_hang: 'TRANSLATE: You will not be able to hang the 90° Tarp-Tent, as it needs a spacing of a bit more than 2 m (6 ft) for a taut pitch.'
      youll_have_to_pay_for_all_shipping: 'TRANSLATE: You''ll have to pay for all shipping, but we''ll gladly refund the purchasing price. In case of damages, soilings or signs of use we unfortunately can''t refund your money, or only parts thereof, at our discretion.'
      your_number_one_concern: 'TRANSLATE: Your number one concern will most likely be to stay warm. Use an appropriately rated sleeping bag, a pad and / or other insulating material (such as your down jacket and other clothes). Test if you are warm enough with the gear and insulation you have before you spend an entire night.'
    know_how_hammocks:
      90_degree_hammock_tips_and_tricks: 90 Grad Hängematte Tips und Tricks
      download_90_degree_hammock_manual: Download 90° Hängematte Manual
      headline: Hängematten Videos und Anleitung
      how_to_hang_and_pack_up_the_90_degree_hammock: Aufhängen und Einpacken der 90 Grad Hängematte
      the_90_degree_hammock_is_different: Die 90 Grad Hängematte unterscheidet sich von gewöhnlichen Hängematten und ist etwas komplexer; deshalb brauchst du einige wenige Fähigkeiten zu lernen, um in den Genuss aller Vorteile zu kommen. Dafür wirst du mit überlegenem Komfort belohnt; und kaum wirst du jemals wieder zu einer Standard-Hängematte zurückkehren wollen! Bitte schaue dir unsere Know-How Videos an und lese die Manuals und FAQ um zu lernen, wie du die 90 Grad Hängematte gebrauchst.
    know_how_hammocks_manual:
      a_few_important_notes_on_safety: Einige wichtige Sicherheitsaspekte
      a_few_things_you_need_to_know: Einige Dinge, die du über die 90 Grad Hängematte und deren Gebrauch wissen solltest
      a_few_things_you_need_to_know_about_taking_care: Einige Dinge, die du über die Pflege und Sorgfalt wissen solltest
      advanced_skills_are_required_html: Fortgeschrittene Kenntnisse sind nötig, wenn du sicher in der Hängematte in der Wildnis campieren willst. Mache dich mit Hängematten-campieren vertraut bevor du losziehst. Studiere diese Webseite, die Manuals und Videos, unternehme Versuche in deinem Hinterhof und lese das Buch %{the_ultimate_hang} oder ein anderes Buch über Hängemattencamping.
      as_a_ground_sheet: Als Zeltunterlage kannst du ein Stück Plastikfolie, ein in Outdoorläden erhältliches "footprint", dein Regenponcho oder etwas Ähnliches verwenden.
      attach_one_side_of_the_hammock: Befestige die eine Seite der Hängematte zuerst am Aufhängeseil, indem du zweimal um beide Descender Ringe gehst und dann nur um den ersten alleine einmal (so dass das Seilende zwischen den zwei Descender Ringen durchgeht). Ziehe die Hängematte hoch, löse die zweite Hängemattenseite vom Druckknopf ab und wiederhole.
      attach_the_released_side: Befestige die weggenommene Seite mit dem Druckknopf an der anderen Seite, ohne sie zu verdrehen.
      avoid_overstraining_the_suspension_system: Überlaste das Aufhängesystem nicht. Die Aufhängeseile sollten immer einen Winkel von 30 Grad oder mehr zur Horizontalen aufweisen. Bei flacheren Winkeln steigt die Belastung exponentiell, und du wirst Schwierigkeiten haben die Descender Ringe zu lösen.
      be_aware_that_certain_tree_species: Sei dir bewusst, dass gewisse Baumarten, sowie alte und grosse Bäume, jederzeit und plötzlich Äste fallen lassen können, sogar ohne Wind und Regen. Wähle sorgfältig sichere Bäume zum Hängen.
      before_each_use_check_all_product_components: Untersuche vor jedem Gebrauch alle Produktkomponenten auf Abnutzung, Schäden und Alterung. Ersetze oder repariere Komponenten wenn nötig.
      before_you_take_down_the_hammock: Bevor du die Hängematte von den Seilen nimmst, ziehst du beide Aufhängescheschnur-Schutzärmel herunter und befestigst sie mit den Druckknöpfen an der Hängematte.
      carefully_sit_down: Setze dich vorsichtig in die Mitte der Hängematte und teste die Sicherheit der Aufhängung gründlich, bevor du dich niederlegst. Im nächsten Schritt prüfe, ob du genau in der zentralen Achse der Hängematte liegst. Falls nicht, justiere entsprechend bis die Hängematte genau horizontal hängt.
      check_if_the_suspension_strings: Kontrolliere auf beiden Seiten, ob die Aufhängeschnüre nicht verdreht sind. Im Fall, dass sie das sind, nimmst du die betroffene Seite nochmals vom Seil weg, entdrehst sie und hängst sie erneut auf.
      choose_2_trees_beams_poles: Wähle 2 Bäume, Balken, Pfosten oder andere geeignete Strukturen mit einem Abstand von idealerweise 2 bis 5.5 m als Aufhängepunkte. Ein horizontaler Balken oder Ast über Kopf ist ebenfalls geeignet.
      do_not_apply_force_to_the_bug_net: Setze das Moskitonetz keinen Belastungen aus – strecke die Hängematte nicht am Moskitonetz, und lege deinen Kopf nicht darauf.
      do_not_apply_force_to_the_bug_net_zipper: Wende beim Moskitonetz-Reissverschluss keine Kraft an. Verwende beide Hände – eine für den Schlitten und die andere für das Band – um den Reissverschluss zu öffnen oder schliessen und den Schlitten um die Kurven zu ziehen.
      do_not_hang_the_hammock_high_above: Hänge die Hängematte nicht hoch über
      do_not_leave_your_90_degree_hammock: Lasse deine 90 Grad Hängematte und Tarp-Zelt nicht für längere Zeit an der Sonne. Alle Leichtgewichtstoffe werden durch UV-Bestrahlung mit der Zeit beschädigt.
      do_not_remove_the_ridgeline: Montiere die Ridgeline nicht ab. Sie gewährleistet die Einhaltung der sicheren Maximal-Spannweite der Hängematte.
      each_time_before_lying_down: Setze dich immer zuerst in die Hängematte bevor du dich hinlegst, und teste die Stabilität und Sicherheit der Aufhängung. Stelle sicher, dass die Aufhängeseile und Descender Ringe richtig sitzen. Wenn du Zweifel hast oder deine Sicherheit erhöhen willst, mache eine Schlaufe in die Seile unmittelbar unterhalb der Descender Ringe.
      hanging_in_a_hammock_can_be_dangerous: In einer Hängematte zu hängen kann ohne gewisse Vorsichtsmassnahmen gefährlich sein.
      hanging_the_90_degree_hammock: Aufhängen der 90 Grad Hängematte
      headline: 90° Hängematten Anleitung
      if_there_are_bugs: Wenn es Ungeziefer, aber keinen Regen oder Tau hat, stelle deine Hängematte am Boden als Moskitobiwak auf (mit deinen Trekkingstö-cken oder zwei Stecken, total 6 Heringen und den abnehmbaren Abspannleinen des 90 Grad Tarp-Zelt's). Das Moskitobiwak ist nicht wirk-lich geräumig, kann aber viel Wert sein wenn die Mücken unterwegs sind (nur Gamma UL Version mit Moskitobiwak -Funktionalität).
      if_there_is_no_rain: Wenn es nicht regnet, keinen Tau hat und kein Ungeziefer, "cowboy camp" mit deinem Schlafsack.
      if_there_is_rain_or_dew: Wenn es regnet oder Tau hat, stelle dein 90 Grad Tarp-Zelt als Zelt auf mit 2 Trekkingstöcken oder Stecken und "cowboy camp" darin.
      if_there_is_rain_or_dew_as_well_as_bugs: Wenn es regnet oder Tau hat sowie Mücken, stelle das Tarp-Zelt als Zelt auf und die Hängematte darin als Moskitobiwak (nur Gamma UL Version), mit Hilfe des Aufhängehakens und den Heringen des Tarp-Zelts.
      if_you_cant_find_anything: Wenn du nichts finden kannst, erwäge am Boden zu liegen wie alle mit einem Zelt (am besten mit einer Zeltunterlage und einer Campingmatte), in einer der folgenden Arten
      initially_you_need_to_attach_the_descender_rings: Das erste Mal musst du die Descender Ringe an den Verbindungsschlaufen der Hängematte befestigen (falls du unsere Hängematten-Aufhängseile benutzt). Gehe mit dem freien Ende der Schlaufe der Descender Ringe durch die Verbindungsschlaufe, und dann mit den Descender Ringen durch die Schlaufe hindurch auf der anderen Seite. Arrangiere alles sauber und ziehe es an. Schaue dir unser Produktvideo über die Hängematten-Aufhängeseile an für eine visuelle Demonstration.
      it_is_normal_that_stitching_holes: Es ist normal, dass sich Nahtlöcher unter Belastung etwas öffnen. Dies bedeutet keine Gefahr, dass die Naht reisst. Sie behält 100% ihrer Reisskraft, da die Fasern lediglich in der Gewebearchitektur des Stoffes etwas verschoben wurden, jedoch nicht gerissen sind.
      lie_in_a_90_degree_angle: Lege dich in einem 90 Grad Winkel zur Aufhängeachse der Hängematte hinein; nicht wie in eine normale Hängematte.
      look_out_for_other_hanging_opportunities: Schaue dich nach anderen Aufhänge-Möglichkeiten um. Häufig können alternative Strukturen gefunden werden, wie Pfosten, Autos, Zäune, Felsblöcke, Balken oder was auch immer.
      make_sure_the_hammock_and_tarp: Stelle sicher, dass die Hängematte und das Tarp immer vollständig trocken sind bevor du sie lagerst. Wenn du sie feucht einpacken muss-test nutze die erste Gelegenheit, um sie zu trocknen. Lagere sie an einem dunklen und trockenen Ort.
      not_before_the_hammock_is_hanged: Nicht bevor die Hängematte an beiden Seiten aufgehängt ist ziehst du die Schnuraufhängungs-Schutzärmel hoch, um die Aufhängeschnüre zu exponieren. Befestige die hochgezogenen Schutzärmel mit den Druckknöpfen.
      packing_up_the_90_degree_hammock: Einpacken der 90 Grad Hängematte
      place_the_hammock: Stopfe die Hängematte in den Aufbewahrungsbeutel oder deinen Rucksack. Es wird empfohlen, die Ridgeline und Aufhängeschnur-Ärmel sauber zu arrangieren, z.B. indem du sie um die Hängematte wickelst.
      pull_the_hammock: Ziehe die Hängematte auf eine praktische Höhe und beide Seiten auf dasselbe Niveau; und teste ob die Descender Ringe sauber arrangiert sind und das Seil sicher einklemmen.
      relax: Relax!
      retrieve_and_pack_the_suspension_ropes: Nehme die Aufhängeseile von den Bäumen weg und packe sie ein. Es lohnt sich, dies immer nachzuprüfen – es kann ziemlich ärgerlich sein wenn sie das nächste Mal nicht mehr zu finden sind.
      take_off_the_other_side: Nimm die andere Seite vom Seil weg.
      take_one_side_of_the_hammock: Nehme eine Hängemattenseite zuerst vom Seil weg. Ziehe ein wenig am freien Seilende um die Descender Ringe zu lösen, oder führe dazu die baumseitige Seite etwas durch die Ringe durch. Spreize dann die Ringe und nimm das Seil, das zwischen den Ringen durch geht, vollständig hinaus. Dann kannst du die Ringe vom Seil weg gleiten lassen.
      the_90_degree_hammock_is_not_designed: Die 90 Grad Hängematte ist nicht für groben Umgang oder hineinspringen konzipiert. Bitte behandle sie sachte.
      the_hammock_has_a_distinct_head_and_foot_end: Die Hängematte hat ein definiertes Kopf- und Fussende und kann daher nur in einer Richtung gebraucht werden. Die Einstiegsseite am Fussende ist durch unser Firmenlogo markiert.
      the_hammock_must_be_suspended_exactly_level: Die Hängematte muss genau waagrecht aufgehängt werden; andernfalls liegst du nicht genau in der zentralen Achse. Teste dies zuerst (indem du dich hineinsetzt / hineinlegst) und justiere sie gegebenenfalls (indem du eine Seite höher oder tiefer stellst).
      to_enter_the_hammock: Um in die Hängematte einzusteigen, befolge diese 3 Schritte: 1.) sitze in die Mitte, 2.) nehme deine Beine hinein und 3.) lege deinen Ober-körper hin. Wenn du keine lange Campingmatte drin hast, musst du vor Schritt 3. den Hängemattenstoff zuerst ausstrecken; tue dies am Stoff und nicht am Moskitonetz. Rücke in die bequemste Lage, ganz hoch zur Kopfseite der Hängematte.
      to_exit_the_hammock: Um aus der Hängematte auszusteigen, öffne die Moskitonetztüre, rolle sie auf und fixiere sie zwischen zwei Aufhängeschnüren, so dass sie offen bleibt und dir nicht in den Weg kommt.
      unpack_the_hammock: Packe die Hängematte aus und stelle sicher, dass die Ridgeline und die zwei Ärmel mit den Aufhängeschnüren nicht verdreht oder verheddert sind. Bestimme die Fussseite / Einstiegsseite der Hängematte und wo du diese haben willst.
      using_a_long_pad_inside_the_pad_sleeve: Die Verwendung einer langen Campingmatte im Mattenärmel gibt dir den grössten Liegekomfort (was auf Trekkingtouren jedoch nicht unbedingt die leichteste Option ist). Um dich mit Campingmatten warm zu halten, die dünner als 5 cm sind, empfiehlt es sich, zusätzlich deine Jacke oder so unter deinen Gesässbereich zu legen.
      using_a_small_pillow: Ein kleines Kissen macht die Hängematte noch komfortabler, vor allem für Seitenschläfer. Dein Pulli ist dafür perfekt und kann in ein Kissen oder eine Nackenrolle geformt werden.
      what_do_you_do_if_you_cant_find_any_trees: Was tue ich, wenn es keine Bäume hat?
      wrap_the_straps_of_the_suspension_system: Wickle die Baumgurten der Hängematten-Aufhängeseile
    know_how_tarps:
      download_90_degree_tarp_manual: 'TRANSLATE: Download 90° Tarp Manual'
      headline: 90° Tarp-Zelt Videos und Anleitung
      how_to_pitch_the_90_degree_tarp_tent_above_the_hammock: 'TRANSLATE: How to pitch the 90 Degree Tarp-Tent above the hammock'
      how_to_pitch_the_90_degree_tarp_tent_on_the_ground: 'TRANSLATE: How to pitch the 90 Degree Tarp-Tent on the ground'
      tipps_and_tricks_how_to_keep_the_guy_lines_tidy: 'TRANSLATE: Tipps and Tricks: How to keep the guy lines tidy'
    know_how_tarps_manual:
      adjust_all_line_locs: 'TRANSLATE: Adjust all Line Locs to get the tarp taut and as well ventilated as permitted by the weather conditions.'
      adjust_the_line_locs_to_get_it_taut: 'TRANSLATE: Adjust the Line Locs to get it taut, and to raise or lower it.'
      consider_condensation: 'TRANSLATE: Consider condensation that can build up on the inner surfaces of the tarp. Make sure your sleeping bag/hammock does not touch the walls, and keep the Tarp-Tent ventilated as much as is permitted by the weather (doors partially opened, other areas not sealed right to the ground all around).'
      get_the_two_main_guy_lines_on_the_ridge: 'TRANSLATE: Get the two main guy lines on the ridge of the Tarp-Tent around the tree trunk (or other structure) your hammock is hanged from (or will be hanged later, respectively). Just attach the end hooks onto the guy line itself to form a loop around the tree. Position the tarp above the hammock by tying the guy lines with the Line Locs.'
      headline: 90° Tarp-Zelt Anleitung
      loosen_all_line_locs: 'TRANSLATE: Loosen all Line Locs and remove all stakes.'
      make_sure_all_doors_are_rolled_down: 'TRANSLATE: Make sure all doors are rolled down (unrolled); and also that all guy lines are ready with their end-hooks / end loops right next to the Line Locs.'
      make_sure_the_tarp_is_completely_dry: 'TRANSLATE: Make sure the tarp is completely dry before you pack it. If not, use the first opportunity to dry it out thoroughly.'
      overlap_the_doors: 'TRANSLATE: Overlap the doors and stake each side down with a separate stake if you want to have the doors completely closed.'
      pitch_the_tarp_tent_before_you_hang_the_hammock: 'TRANSLATE: Pitch the Tarp-Tent before you hang the hammock if it is raining; pitch it afterwards if it is not.'
      pitching_the_90_degree_tarp_tent_between_trees_structures: 'TRANSLATE: Pitching the 90 Degree Tarp-Tent between trees / structures'
      remove_the_two_ridge_tie_outs: 'TRANSLATE: Remove the two ridge tie outs from the stakes (leaving the door tie outs staked down), take your two hiking poles or sticks, attach them to the ridge guy lines, and stake these down.'
      roll_down_the_doors_if_needed: 'TRANSLATE: Roll down the doors if needed and tie them to the tree trunks (or other structures) your hammock is hanging from. Close the zippers if needed, but leave them partially open on the top to keep space for the hammock suspension ropes. Overlap the doors if you need to close them completely.'
      stake_down_the_four_other_tie_outs: 'TRANSLATE: Stake down the four other tie outs through the end-loop on the guy lines, making sure the tarp lies symmetrically and taut on the ground.'
      stake_down_the_ridge_tie_outs: 'TRANSLATE: Stake down the ridge tie outs together with the 2 door tie outs on both ends, using 1 stake on each side. Make sure it lies taut on the ground, but then move inward with the second stake / the second side 10 cm (4'''') or so.'
      tie_down_the_other_four_guy_lines: 'TRANSLATE: Tie down the other four guy lines.'
      to_prevent_guy_line_entanglements: 'TRANSLATE: To prevent guy line entanglements we recommend pulling one side of the guy lines through the Line Locs almost entirely and then winding them up (suggestion: with the figure 8 method and with the loop / hook end close to the Line Loc).'
      you_may_install_the_hammock: 'TRANSLATE: You may install the hammock (Gamma UL version only) inside the Tarp-Tent as an improvised bug bivy. Hang the bug-net shock cord onto the mitten hook lo-cated in the center of the tarp ridge, and attach the four hammock tie out shock cords to the 4 main wing stakes of the tarp. The suspension sleeves will lie loosely on the ground exposing the lower portion of the strings – take care not to tangle them.'
    our_story:
      after_one_of_those_midnight_splashes: 'TRANSLATE: ...after one of those midnight splashes of cold rain water down our backs.'
      all_our_products: 'TRANSLATE: All our products and components thereof are made in one or several of these countries: Indonesia, USA, China, European Union and Switzerland.'
      also_in_2012: 'TRANSLATE: Also in 2012 I quit my job as a Geologist and headed out on an epic adventure: A 4.5 month southbound thru hike of the 4''000 km (2''600 mile) long Pacific Crest Trail in the western United States. And obviously I spent the entire 4.5 months camping in a suspended Ergo Hammock every night except two. On the entire trip I slept incredibly well, felt very lucky, very comfortable and the opposite of jealous of everyone with a tent; but obviously I could not help but think about even more improvements that still seemed to be possible...'
      but_we_still_had_tasted: 'TRANSLATE: But, we still had tasted the sweet benefits of hammock camping and I could not get the concept out of my head. My brain started milling around on possible improvements and soon after I acquired a couple of old disused light-blue army parachutes to salvage fabric, bought a second hand sewing machine and started to come up with a new hammock model for each of our yearly summer biking or hiking trips across Europe.'
      good_morning: 'TRANSLATE: Good morning and...'
      good_night: 'TRANSLATE: ...good night in the Ergo Hammock, somewhere along the Pacific Crest Trail in 2012.'
      hammocktent_gmbh_was_founded: 'TRANSLATE: HammockTent GmbH was founded in 2014 by Luke in his home country of Switzerland. However, our story began in 2005, when my adventure buddy reckoned we should take a couple of cheap hammocks instead of our crappy and moldy tent on a bicycle trip down to Croatia.'
      headline: Unsere Geschichte
      i_got_to_know_him: 'TRANSLATE: I got to know him through unlikely circumstances and could win him as a collaborator and friend. And thus the 90 Degree Hammock may in fact represent a combination of Swiss engineering, Italian design and Indonesian workmanship. On the other hand, you might correctly assume that cultural differences between these three have posed a certain challenge at times.'
      late_in_2013: 'TRANSLATE: Late in 2013, in agreement with Exped, I made the decision to give it a go myself. By autumn 2014, after all of my savings had been invested, several thousand or so emails been written, 3 months been spent in Indonesia and a lot of my friends and family had volunteered with various tasks, the unique 90 Degree Hammock is right here in stock and HammockTent.com up and running!'
      on_the_way_to_croatia: 'TRANSLATE: On the way to Croatia in 2005...'
      our_cuben_fiber_tarps: 'TRANSLATE: Our Cuben Fiber tarps are produced in the USA by an excellent cottage manufacturing contractor that has many years of experience in the production of Cuben Fiber outdoor gear.'
      rest_assured: 'TRANSLATE: Rest assured that there is no child labor or inhuman working conditions whatsoever and that the hammocks are being manufactured by a few skilled and distinguished Indonesian tailors earning good money with it.'
      somewhat_advanced_models: 'TRANSLATE: Somewhat advanced models, in action in...'
      switzerland_and_norway: 'TRANSLATE: Switzerland and Norway, 2008.'
      the_whole_project: 'TRANSLATE: The whole project could benefit from the great Italian artist, philosopher, designer and specialty hammock manufacturer Alberto, who – already in his 70ies – contributed a great deal and is carrying out the near impossible production of the 90 Degree Hammock on his Indonesian home island. He had in fact been tinkering with this kind of hammock design for 20 years and first developed it with Yucatan Indians in Mexico he spent some time with. By replacing some fabric of their traditional hammocks with strings he could improve the visibility from inside the hammock, and make it possible to hang them well hidden high up on some single branch of a tree.'
      though_we_could_faintly_imagine: 'TRANSLATE: Though we could faintly imagine the potential of camping in hammocks, the trip was mainly a disaster, with us either freezing to near death or having rainwater running down our backs in the middle of the night, or both.'
      upon_my_return_to_switzerland: 'TRANSLATE: Upon my return to Switzerland I fired up the sewing machine again, just to see that a lot of my ideas that seemed to be so perfect in my head in fact did not work out in reality, or were much more complicated than originally thought. However, I kept on tinkering and trying out ever new solutions, and ended up with what I called a 90 Degree Hammock. A design that was undoubtedly more comfortable and more versatile than anything I''d come up with before, and I reckoned it might be feasible to get it produced, if at great pains.'
      years_later_in_2010: 'TRANSLATE: Years later in 2010 I thought that my latest model was actually not too bad, and I approached Swiss outdoor company Exped with it. After a lot of work this resulted in Exped''s Ergo Hammock that won a design award at the Outdoor Trade Show in Friedrichshafen Germany in 2011, and was released in 2012.'
