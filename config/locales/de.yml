    know_how_faq:
      also_consider_that_wind_chill: 'TRANSLATE: Also, consider that wind chill is a significant factor in a hammock. Pitch the 90 Degree Hammock Tarp-Tent low and close the doors to best keep out the wind, if needed.'
      also_in_the_outdoors: 'TRANSLATE: Also in the outdoors you want to stay dry. Use our 90 Degree Tarp-Tent, and pitch it prior to the hammock if it is raining already.'
      can_i_choose_hanging_points_closer: 'TRANSLATE: Can I choose hanging points closer than 2 m (6 ft) apart?'
      can_i_wash_my_hammock: 'TRANSLATE: Can I wash my hammock?'
      can_i_wash_my_tarp: 'TRANSLATE: Can I wash my tarp?'
      click_on_a_topic_to_expand_its_contents: 'TRANSLATE: Click on a topic to expand its contents.'
      consider_that_insulation_from_underneath: 'TRANSLATE: Consider that insulation from underneath is equally or more important in a hammock than your topside insulation (sleeping bag or quilt).'
      expeds_hammock_suspension_kit: 'TRANSLATE: Exped''s Hammock Suspension Kit and Drip Clips is one recommended alternative.'
      go_with_the_90_degree_hammock_gamma_ul_html: 'TRANSLATE: Go with the 90 Degree Hammock Gamma UL and consider going without a camping pad. You can use your emptied backpack (or back padding only, if it is removable, such as on the ULA Epic) together with your down jacket and possibly other clothing as insulation material inside the pad-sleeve. This way you do not have to carry any additional items for insulation besides what you carry anyway. See %{pct_trail_journal} for more information on this, and test before you head out.'
      hammock_and_tarp_design: 'TRANSLATE: Hammock and Tarp design'
