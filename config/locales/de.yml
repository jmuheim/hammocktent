      how_to_hang_and_pack_up_the_90_degree_hammock: Aufhängen und Einpacken der 90 Grad Hängematte
      the_90_degree_hammock_is_different: Die 90 Grad Hängematte unterscheidet sich von gewöhnlichen Hängematten und ist etwas komplexer; deshalb brauchst du einige wenige Fähigkeiten zu lernen, um in den Genuss aller Vorteile zu kommen. Dafür wirst du mit überlegenem Komfort belohnt; und kaum wirst du jemals wieder zu einer Standard-Hängematte zurückkehren wollen! Bitte schaue dir unsere Know-How Videos an und lese die Manuals und FAQ um zu lernen, wie du die 90 Grad Hängematte gebrauchst.
    know_how_hammocks_manual:
      a_few_important_notes_on_safety: Einige wichtige Sicherheitsaspekte
      a_few_things_you_need_to_know: Einige Dinge, die du über die 90 Grad Hängematte und deren Gebrauch wissen solltest
      a_few_things_you_need_to_know_about_taking_care: Einige Dinge, die du über die Pflege und Sorgfalt wissen solltest
      advanced_skills_are_required_html: Fortgeschrittene Kenntnisse sind nötig, wenn du sicher in der Hängematte in der Wildnis campieren willst. Mache dich mit Hängematten-campieren vertraut bevor du losziehst. Studiere diese Webseite, die Manuals und Videos, unternehme Versuche in deinem Hinterhof und lese das Buch %{the_ultimate_hang} oder ein anderes Buch über Hängemattencamping.
      as_a_ground_sheet: Als Zeltunterlage kannst du ein Stück Plastikfolie, ein in Outdoorläden erhältliches "footprint", dein Regenponcho oder etwas Ähnliches verwenden.
      attach_one_side_of_the_hammock: Befestige die eine Seite der Hängematte zuerst am Aufhängeseil, indem du zweimal um beide Descender Ringe gehst und dann nur um den ersten alleine einmal (so dass das Seilende zwischen den zwei Descender Ringen durchgeht). Ziehe die Hängematte hoch, löse die zweite Hängemattenseite vom Druckknopf ab und wiederhole.
      attach_the_released_side: Befestige die weggenommene Seite mit dem Druckknopf an der anderen Seite, ohne sie zu verdrehen.
      avoid_overstraining_the_suspension_system: "Überlaste das Aufhängesystem nicht. Die Aufhängeseile sollten immer einen Winkel von 30 Grad oder mehr zur Horizontalen aufweisen. Bei flacheren Winkeln steigt die Belastung exponentiell, und du wirst Schwierigkeiten haben die Descender Ringe zu lösen."
      be_aware_that_certain_tree_species: Sei dir bewusst, dass gewisse Baumarten, sowie alte und grosse Bäume, jederzeit und plötzlich Äste fallen lassen können, sogar ohne Wind und Regen. Wähle sorgfältig sichere Bäume zum Hängen.
      before_each_use_check_all_product_components: Untersuche vor jedem Gebrauch alle Produktkomponenten auf Abnutzung, Schäden und Alterung. Ersetze oder repariere Komponenten wenn nötig.
      before_you_take_down_the_hammock: Bevor du die Hängematte von den Seilen nimmst, ziehst du beide Aufhängescheschnur-Schutzärmel herunter und befestigst sie mit den Druckknöpfen an der Hängematte.
      carefully_sit_down: Setze dich vorsichtig in die Mitte der Hängematte und teste die Sicherheit der Aufhängung gründlich, bevor du dich niederlegst. Im nächsten Schritt prüfe, ob du genau in der zentralen Achse der Hängematte liegst. Falls nicht, justiere entsprechend bis die Hängematte genau horizontal hängt.
      check_if_the_suspension_strings: Kontrolliere auf beiden Seiten, ob die Aufhängeschnüre nicht verdreht sind. Im Fall, dass sie das sind, nimmst du die betroffene Seite nochmals vom Seil weg, entdrehst sie und hängst sie erneut auf.
      choose_2_trees_beams_poles: Wähle 2 Bäume, Balken, Pfosten oder andere geeignete Strukturen mit einem Abstand von idealerweise 2 bis 5.5 m als Aufhängepunkte. Ein horizontaler Balken oder Ast über Kopf ist ebenfalls geeignet.
      do_not_apply_force_to_the_bug_net: Setze das Moskitonetz keinen Belastungen aus – strecke die Hängematte nicht am Moskitonetz, und lege deinen Kopf nicht darauf.
      do_not_apply_force_to_the_bug_net_zipper: Wende beim Moskitonetz-Reissverschluss keine Kraft an. Verwende beide Hände – eine für den Schlitten und die andere für das Band – um den Reissverschluss zu öffnen oder schliessen und den Schlitten um die Kurven zu ziehen.
      do_not_hang_the_hammock_high_above: Hänge die Hängematte nicht hoch über
      do_not_leave_your_90_degree_hammock: Lasse deine 90 Grad Hängematte und Tarp-Zelt nicht für längere Zeit an der Sonne. Alle Leichtgewichtstoffe werden durch UV-Bestrahlung mit der Zeit beschädigt.
      do_not_remove_the_ridgeline: Montiere die Ridgeline nicht ab. Sie gewährleistet die Einhaltung der sicheren Maximal-Spannweite der Hängematte.
      each_time_before_lying_down: Setze dich immer zuerst in die Hängematte bevor du dich hinlegst, und teste die Stabilität und Sicherheit der Aufhängung. Stelle sicher, dass die Aufhängeseile und Descender Ringe richtig sitzen. Wenn du Zweifel hast oder deine Sicherheit erhöhen willst, mache eine Schlaufe in die Seile unmittelbar unterhalb der Descender Ringe.
      hanging_in_a_hammock_can_be_dangerous: In einer Hängematte zu hängen kann ohne gewisse Vorsichtsmassnahmen gefährlich sein.
      hanging_the_90_degree_hammock: Aufhängen der 90 Grad Hängematte
      headline: 90° Hängematten Anleitung
      if_there_are_bugs: Wenn es Ungeziefer, aber keinen Regen oder Tau hat, stelle deine Hängematte am Boden als Moskitobiwak auf (mit deinen Trekkingstö-cken oder zwei Stecken, total 6 Heringen und den abnehmbaren Abspannleinen des 90 Grad Tarp-Zelt's). Das Moskitobiwak ist nicht wirk-lich geräumig, kann aber viel Wert sein wenn die Mücken unterwegs sind (nur Gamma UL Version mit Moskitobiwak-Funktionalität).
      if_there_is_no_rain: Wenn es nicht regnet, keinen Tau hat und kein Ungeziefer, "cowboy camp" mit deinem Schlafsack.
      if_there_is_rain_or_dew: Wenn es regnet oder Tau hat, stelle dein 90 Grad Tarp-Zelt als Zelt auf mit 2 Trekkingstöcken oder Stecken und "cowboy camp" darin.
      if_there_is_rain_or_dew_as_well_as_bugs: Wenn es regnet oder Tau hat sowie Mücken, stelle das Tarp-Zelt als Zelt auf und die Hängematte darin als Moskitobiwak (nur Gamma UL Version), mit Hilfe des Aufhängehakens und den Heringen des Tarp-Zelts.
      if_you_cant_find_anything: Wenn du nichts finden kannst, erwäge am Boden zu liegen wie alle mit einem Zelt (am besten mit einer Zeltunterlage und einer Campingmatte), in einer der folgenden Arten
      initially_you_need_to_attach_the_descender_rings: Das erste Mal musst du die Descender Ringe an den Verbindungsschlaufen der Hängematte befestigen (falls du unsere Hängematten-Aufhängseile benutzt). Gehe mit dem freien Ende der Schlaufe der Descender Ringe durch die Verbindungsschlaufe, und dann mit den Descender Ringen durch die Schlaufe hindurch auf der anderen Seite. Arrangiere alles sauber und ziehe es an. Schaue dir unser Produktvideo über die Hängematten-Aufhängeseile an für eine visuelle Demonstration.
      it_is_normal_that_stitching_holes: Es ist normal, dass sich Nahtlöcher unter Belastung etwas öffnen. Dies bedeutet keine Gefahr, dass die Naht reisst. Sie behält 100% ihrer Reisskraft, da die Fasern lediglich in der Gewebearchitektur des Stoffes etwas verschoben wurden, jedoch nicht gerissen sind.
      lie_in_a_90_degree_angle: Lege dich in einem 90 Grad Winkel zur Aufhängeachse der Hängematte hinein; nicht wie in eine normale Hängematte.
      look_out_for_other_hanging_opportunities: Schaue dich nach anderen Aufhänge-Möglichkeiten um. Häufig können alternative Strukturen gefunden werden, wie Pfosten, Autos, Zäune, Felsblöcke, Balken oder was auch immer.
      make_sure_the_hammock_and_tarp: Stelle sicher, dass die Hängematte und das Tarp immer vollständig trocken sind bevor du sie lagerst. Wenn du sie feucht einpacken muss-test nutze die erste Gelegenheit, um sie zu trocknen. Lagere sie an einem dunklen und trockenen Ort.
      not_before_the_hammock_is_hanged: Nicht bevor die Hängematte an beiden Seiten aufgehängt ist ziehst du die Schnuraufhängungs-Schutzärmel hoch, um die Aufhängeschnüre zu exponieren. Befestige die hochgezogenen Schutzärmel mit den Druckknöpfen.
      packing_up_the_90_degree_hammock: Einpacken der 90 Grad Hängematte
      place_the_hammock: Stopfe die Hängematte in den Aufbewahrungsbeutel oder deinen Rucksack. Es wird empfohlen, die Ridgeline und Aufhängeschnur-Ärmel sauber zu arrangieren, z.B. indem du sie um die Hängematte wickelst.
      pull_the_hammock: Ziehe die Hängematte auf eine praktische Höhe und beide Seiten auf dasselbe Niveau; und teste ob die Descender Ringe sauber arrangiert sind und das Seil sicher einklemmen.
      relax: Relax!
      retrieve_and_pack_the_suspension_ropes: Nehme die Aufhängeseile von den Bäumen weg und packe sie ein. Es lohnt sich, dies immer nachzuprüfen – es kann ziemlich ärgerlich sein wenn sie das nächste Mal nicht mehr zu finden sind.
      take_off_the_other_side: Nimm die andere Seite vom Seil weg.
      take_one_side_of_the_hammock: Nehme eine Hängemattenseite zuerst vom Seil weg. Ziehe ein wenig am freien Seilende um die Descender Ringe zu lösen, oder führe dazu die baumseitige Seite etwas durch die Ringe durch. Spreize dann die Ringe und nimm das Seil, das zwischen den Ringen durch geht, vollständig hinaus. Dann kannst du die Ringe vom Seil weg gleiten lassen.
      the_90_degree_hammock_is_not_designed: Die 90 Grad Hängematte ist nicht für groben Umgang oder hineinspringen konzipiert. Bitte behandle sie sachte.
      the_hammock_has_a_distinct_head_and_foot_end: Die Hängematte hat ein definiertes Kopf- und Fussende und kann daher nur in einer Richtung gebraucht werden. Die Einstiegsseite am Fussende ist durch unser Firmenlogo markiert.
      the_hammock_must_be_suspended_exactly_level: Die Hängematte muss genau waagrecht aufgehängt werden; andernfalls liegst du nicht genau in der zentralen Achse. Teste dies zuerst (indem du dich hineinsetzt / hineinlegst) und justiere sie gegebenenfalls (indem du eine Seite höher oder tiefer stellst).
      to_enter_the_hammock: 'Um in die Hängematte einzusteigen, befolge diese 3 Schritte: 1.) sitze in die Mitte, 2.) nehme deine Beine hinein und 3.) lege deinen Ober-körper hin. Wenn du keine lange Campingmatte drin hast, musst du vor Schritt 3. den Hängemattenstoff zuerst ausstrecken; tue dies am Stoff und nicht am Moskitonetz. Rücke in die bequemste Lage, ganz hoch zur Kopfseite der Hängematte.'
      to_exit_the_hammock: Um aus der Hängematte auszusteigen, öffne die Moskitonetztüre, rolle sie auf und fixiere sie zwischen zwei Aufhängeschnüren, so dass sie offen bleibt und dir nicht in den Weg kommt.
      unpack_the_hammock: Packe die Hängematte aus und stelle sicher, dass die Ridgeline und die zwei Ärmel mit den Aufhängeschnüren nicht verdreht oder verheddert sind. Bestimme die Fussseite / Einstiegsseite der Hängematte und wo du diese haben willst.
      using_a_long_pad_inside_the_pad_sleeve: Die Verwendung einer langen Campingmatte im Mattenärmel gibt dir den grössten Liegekomfort (was auf Trekkingtouren jedoch nicht unbedingt die leichteste Option ist). Um dich mit Campingmatten warm zu halten, die dünner als 5 cm sind, empfiehlt es sich, zusätzlich deine Jacke oder so unter deinen Gesässbereich zu legen.
      using_a_small_pillow: Ein kleines Kissen macht die Hängematte noch komfortabler, vor allem für Seitenschläfer. Dein Pulli ist dafür perfekt und kann in ein Kissen oder eine Nackenrolle geformt werden.
      what_do_you_do_if_you_cant_find_any_trees: Was tue ich, wenn es keine Bäume hat?
      wrap_the_straps_of_the_suspension_system: Wickle die Baumgurten der Hängematten-Aufhängeseile
