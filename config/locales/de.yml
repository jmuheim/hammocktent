      i_have_used_the_hammock: Ich habe die 90 Grad Hängematte einmal gebraucht und nun kann ich Einstichslöcher entlang der Naht sehen, die sich geöffnet haben. Wird die Naht oder der Stoff reissen?
      i_sometimes_slowly_slide: Manchmal rutscht mein Körper langsam Richtung Fussende der Hängematte während dem Schlafen
      if_hanged_on_a_single_overhead_point: An einem einzigen Überkopf-Aufhängepunkt aufgehängt kann es ratsam sein, die Rotation der Hängematte einzuschränken.
      if_i_insert_a_full_length_pad: Wenn ich eine lange Campingmatte in den Mattenärmel einschiebe habe ich Schwierigkeiten, in die Hängematte zu steigen.
      if_it_is_stormy: Wenn es stürmisch ist, verwende das 90 Grad Tarp-Zelt für rundum Schutz, und spanne es tief und nahe an der Hängematte auf, ohne dass die Hängematte es berührt. Regenwasser kann den Aufhängeseilen entlang herunterlaufen und in einigen Fällen nicht vollständig an den Descender Ringen abtropfen. In diesem Fall, montiere ein kleines Schnurstück als Abtropfleine unmittelbar nach den Descender Ringen. Eine Abtropfleine ist die effektivste Art, den Aufhängeseilen / -schnüren entlang herunterlaufendes Wasser davon abzuhalten, in die Hängematte zu laufen.
      im_only_1_9_m_tall: Ich bin nur 1.9 m gross, aber die 90 Grad Hängematte ist zu kurz, da ich mit den Füssen und dem Kopf anstosse
      in_the_outdoors_consider_that_a_hammock: Für Übernachtungen im Freien, bedenke dass eine Hängematte nicht einen geschlossenen Raum bildet (auch wenn du das 90 Grad Tarp-Zelt verwendest) und dass du dementsprechend etwas wärmere Ausrüstung benötigst.
      in_the_tropics: In den Tropen (mit Nachttemperaturen von 28° C oder mehr) ist die Mückensicherheit eine grössere Herausforderung. Nicht nur könntest du dort Moskitos mit übertragbaren Krankheiten haben, sondern ein Hängemattenmodell mit Mattenärmel, ein Schlafsack oder langärmelige Klei-dung ist viel zu heiss. Deshalb empfehlen wir, falls du ein einfaches 90 Grad Hängemattenmodell in den Tropen verwenden willst, zusätzliche Massnahem zu erwägen, wie
      in_the_tropics_a_hammock_with_a_pad_sleeve: In den Tropen ist eine Hängematte mit Mattenärmel oder anderer Isolation im Allgemeinen zu heiss. Dort wäre eine der einfachen 90 Grad Hängematten angenehmer; jedoch sind diese ohne zusätzliche Massnahmen nicht mückensicher (siehe unten).
      is_the_90_degree_hammock_mosquito_proof: Ist die 90 Grad Hängematte mückensicher?
      it_can_be_a_little_bit_tricky: Es kann etwas knifflig sein, aber versuche die Ringe zuerst zu lockern indem du ein wenig am losen Ende des Seiles ziehst oder die Hänge-matte anhebst und das baumseitige Seil durch die Ringe stösst. Spreize die Ringe dann und nehme das lose Seilende ganz von zwischen den Ringen heraus.
      it_is_normal_that_stitching: Es ist normal, dass sich die Einstichslöcher der Naht unter Belastung etwas öffnen. Dies bedeutet jedoch nicht, dass der Stoff reissen wird. Er behält 100% seiner Reisskraft, da die Fasern lediglich innerhalb der Architektur des Gewebes etwas verschoben, jedoch nicht beschädigt wurden. Dies ist kein Schaden und die Naht wird nicht reissen oder auseinanderkommen. Es ist höchstens eine kleine ästhetische Beeinträchtigung, die als Kompromiss bei dünnem und leichtem Stoff toleriert werden muss.
      its_generally_better: Es ist im Allgemeinen besser, einen Abstand von mindestens 1 m zwischen Aufhängepunkten einzuhalten.
      its_much_more_comfortable_for_you: Es ist viel komfortabler, da eine Matte in der Hängematte die Tendenz hat, nicht in der gewünschten Position zu bleiben.
      no_but_you_can_carefully_clean_it: Nein, aber du kannst es vorsichtig mit kaltem Wasser und einem Tuch reinigen.
      on_a_concluding_note: 'Zusammenfassend: der empfohlene Abstand zwischen den Aufhängepunkten beträgt 2 bis 5.5m. Abstände von 0 bis 6 m sind möglich, wenn dafür etwas Komfort und Funktionalität geopfert wird.'
      please_write_us_an_email: Bitte sende uns eine Email und wir teilen dir die Versandadresse mit.
      quality_issues_troubles_care: Qualitätsfragen, Probleme, Pflege
      returns_warranty_refunds_repairs: Rücksendungen, Garantie, Zurückerstattungen, Reparaturen
      sew_on_a_bug_net_cover: ein Moskitonetz unter die Hängematte zu nähen, das die Hängematte selber nicht berührt,
      spread_your_legs: Spreize deine Beine und ziehe die Matte / Hängematte ein wenig durch die Mitte deiner Beine, bis du im Zentrum der Hängematte absitzen kannst. Alternativ kannst du etwas von der Seite einsteigen; oder, wenn du etwas Komfort opferst, eine kürzere Matte verwenden (eine, die nur deinen Schulter- und Gesässbereich abdeckt, wo du die Isolation am meisten benötigst. Dies ist ebenfalls eine gute Möglichkeit, um Gewicht einzusparen).
      the_90_degree_hammocks_with_pad_sleeve: Die 90 Grad Hängemattenmodelle mit Mattenärmel sind für den Gebrauch ausserhalb der Tropen konzipiert, wo die Nachttemperaturen normalerweise etwas kühler sind und einen Schlafsack und Isolation von unten erfordern.
      the_descender_rings_seem: Die Descender Ringe scheinen das Aufhängeseil zu beschädigen
      the_fabric_is_fraying: Der Stoff franst bei einigen Orten aus und ich habe Fasern, die nun stören!
      the_hammocks_are_designed: Die Hängematten sind dafür konzipiert, eine durchschnittliche Person waagrecht zu halten. Abhängig von deinem Körperbau kann dein Gravitätszentrum jedoch etwas näher bei den Füssen sein, so dass dein Kopf etwas höher als deine Füsse liegt. Daraus ergibt sich eine leichte Tendenz, Richtung Füsse zu rutschen. Stosse dich sanft wieder zum Kopfende der Hängematte hoch.
      the_models_with_bug_net: Die Modelle mit Moskitonetz haben zwei kleine Innentaschen in der Hängematte. Ausserdem können weitere Beutel an die Ridgeline oder die Aufhängeschnüre gehängt werden; dasselbe gilt für nasse Socken, Schuhe usw. Deinen Rucksack kannst du an die Aufhängeseile der Hängematte hängen, um ihn nicht am feuchten Boden und Ausserhalb der Reichweite von Ungeziefer zu haben.
      the_shape_of_the_hammock: Die Form der Hängematte mit leichter Krümmung ist durch zahlreiche Faktoren bedingt. Sei versichert, dass sie so flach und komfortabel wie nur möglich ist, auch um auf der Seite zu schlafen.
      the_sleeping_area_can_feel_more_confined: Die Liegefläche kann sich mehr einengend anfühlen. Dies kann etwas gemildert werden durch den Gebrauch einer Campingmatte im Mattenärmel (oder in der Hängematte). An einem Überkopf-Aufhängepunkt aufgehängt kann sie auch mit einer Stange etwas gespreizt werden.
      the_straps_work_with_trees: Die Gurten sind für Bäume mit einem Durchmesser von 34 cm oder weniger gedacht. Vermeide, dass bei dickeren Bäumen das Seil an die Baumrinde kommt, da dies zu Schäden an Seil und Baum führen kann. Wähle dünnere Bäume oder verwende stattdessen einen Ast. Alternativ können die Gurten mit den Verlängerungs- / Ersatzbaumgurten verlängert werden.
      the_suspension_rope_is_not_jammed_tight: Das Aufhängeseil ist nicht richtig eingeklemmt in den Descender Ringen! Wenn ich mich hineinsetze rutscht es durch, und die Hän-gematte geht zu Boden.
      the_suspension_strings: Die Aufhängeschnüre der Hängematte scheinen irgendwie nicht mehr korrekt zu sein
      the_tree_straps_are_too_long: Die Baumgurten sind zu lang.
      the_tree_straps_are_too_short: Die Baumgurten sind zu kurz.
      there_are_two_ways_to_deal_with_that: 'Auf zwei Arten kann dem abgeholfen werden: Bevorzugt, wickle die Bänder mehrmals um die Bäume, so dass sie nicht zu lang sind. Alternativ können die Descender Ringe auch an den Bändern befestigt werden. Gehe dazu durch beide Ringe und dann zwischen den beiden hindurch. Dies hält ebenso gut, jedoch ist der Umgang damit etwas schwieriger.'
      there_is_a_warranty_period: Die Garantie gegen Material- oder Verarbeitungsmängel beträgt 1 Jahr nach Erhalt der Produkte. Schreibe uns eine Email und wir werden die Produkte reparieren / ersetzen, jedoch geht der Versand zu dienen Lasten.
      there_is_no_warranty: Auf die Aufhängeseile (inkl. Baumgurten) gibt es keine Garantie, da sie abgenutzt werden können und ersetzt werden müssen.
      they_may_be_twisted: Sie könnten verdreht sein, was passieren kann wenn die Verbindungsschlaufen zwischen der Ridgeline und der Hängematte durchfällt. Entdrehe sie einfach wieder, indem du die betroffene Hängemattenseite vom Seil nimmst und am selben Ort in umgekehrter Richtung hindurch gehst (schaue dir hierfür unser tips and tricks Video an). Wenn die Aufhängeschnüre in einer geraden Linie aus der Verbindungsschlaufe / dem Schutzärmel herauskommen sind die Schnüre nicht mehr verdreht.
      they_may_cause_the_fibers: Sie können die Fasern innerhalb der Seilarchitektur etwas verschieben, dies ist jedoch kein Schaden. Die Fasern sind nicht beschädigt / gerissen.
      this_can_happen_if_the_ropes: Dies kann passieren, wenn die Seile nicht korrekt durch die Descender Ringe geführt sind. Führe dies korrekt durch, oder mache eine Schlaufe in das Seil unterhalb der Descender Ringe als schnelle Behelfslösung.
      this_is_due_to_the_90_degree_design: Dies ist bedingt durch das 90 Grad Design, die Hängematte ist nicht zu kurz. Es ist normal, dass du die Hängemattendeckel mit dem Kopf und den Füssen leicht berührst, da sie sich normalerweise auf deine Körperlänge zusammenzieht.
      this_issue_is_a_trade_off: Wende keine Kraft an und brauche stattdessen beide Hände; und nehme Körpergewicht von diesem Bereich weg, dann wird es kein Problem sein.
      this_you_really_have_to_test_for_yourself: Das musst du für dich selbst herausfinden, da dies sehr stark von deinem Schlafsack und deiner Bodenisolation, sowie deiner eigenen Kälte-empfindlichkeit abhängt. Ich persönlich habe problemlos schon bei -10° C Nächten draussen campiert, mit einem guten Daunenschlafsack und einer halblängen Exped Down Mat zusammen mit meiner Daunenjacke im Mattenärmel. Andere Winter-Hängemattencampierer können mit viel kälteren Temperaturen umgehen, jedoch braucht dies fortgeschrittene Ausrüstung und Erfahrung.
      treat_the_fabric_with_repellant: den Stoff mit Insektenschutzmittel zu behandeln (zuerst an einem unauffälligen Ort testen),
      try_to_find_a_separate_mosquito_net_product: oder ein separates Moskitonetz zu kaufen, welches die gesamte Hängematte einhüllt.
      use_of_the_hammock_and_sleeping_camping_in_it: Gebrauch der Hängematte und Schlafen / Campieren damit
      we_do_repairs_if_possible: Wir machen Reparaturen wo möglich, gratis oder gegen eine kleine Gebühr, jedoch gehen die Versandkosten zu deinen Lasten. Bitte schreibe uns zuerst eine Email.
      we_know_this_sometimes_happens: Dies kann vorkommen, und wir entschuldigen uns dafür. Wir bitten dich, die Fasern vorsichtig mit einer Schere abzuschneiden. Du kannst auch vorsichtig den ausfransenden Stoffrand mit einem Feuerzeug etwas anschmelzen. Die Fasern können jedoch leicht Feuer fangen und dann ein Loch in den Stoff brennen. Schneide die Fasern immer zuerst weg.
      what_conditions_are_suited: Welche Verhältnisse eignen sich, um mit der 90 Grad Hängematte draussen zu campieren?
      whats_the_advantage_of_inserting_a_pad: Was ist der Vorteil, die Campingmatte im Mattenärmel zu haben, anstatt diese einfach in die Hängematte zu legen?
      why_is_the_90_degree_hammock: Wieso ist die 90 Grad Hängematte nicht ganz flach / gerade?
      yes_you_could_even_hang_it: Ja, es wäre sogar möglich, einen einzigen Überkopf-Aufhängepunkt zu verwenden (gebrauche aber immer noch beide Aufhängeseile). Erwäge jedoch die folgenden Punkte
      you_can_also_consider: Du kannst auch erwägen, kleinere Reparaturen selber durchzuführen oder Freunde mit einer Nähmaschine zu fragen. Dies kann einfacher und billiger sein.
      you_can_easily_replace: Du kannst ebenso gut ein anderes System verwenden (wie Schlitzseile, Daisy Chains, Whoopie Slings etc. kombiniert mit einem Kletterkarabiner), oder die Descender Ringe entfernen und einen geeigneten Knoten verwenden.
      you_can_hand_wash_your_hammock: Du kannst sie von Hand in lauwarmem Wasser mit milder Seife waschen. Du kannst auch eine Maschinenwäsche erwägen im Schongang bei 30° oder weniger, und mit milder Seife. Die Handwäsche ist jedoch schonender. Bei der Maschinenwäsche, stelle sicher dass du verhinderst, dass ein Schnurgewirre entsteht. Es wird empfohlen, die zwei Seiten zusammenzubinden. Eine ausgiebige Lufttrocknung ist wichtig vor dem Lagern.
      you_could_also_consider: Du kannst auch eine Campingmatte mit halber Körperlänge erwägen, da der Schulter- und Gesässbereich abgedeckt zu haben alles ist, was du wirklich brauchst. Eine Campingmatte dabeizuhaben macht es auch bequemer, falls du einmal am Boden schlafen musst.
      you_may_return_them: Du kannst sie retournieren innerhalb eines Monates nach dem Kauf, wenn sie keine Gebrauchsspuren und Verschmutzungen aufweisen.
      you_might_want_to_shorten: Es empfiehlt sich, die Ridgeline zu verkürzen (nur Moskitonetzmodelle), indem die justierbare Seite gespannt und dann mit einer oder zwei Schlaufen fixiert wird.
      you_need_to_know_that_mosquitos: Du musst wissen, dass Mücken durch eine einzelne Schicht der von uns verwendeten Stoffe hindurch stechen können. Dies ist ihnen jedoch nicht möglich, sobald eine zweite Stoffschicht dazwischen ist, wie der Mattenärmel, dein Schlafsack oder langärmelige Kleidung. Deshalb sind in kühleren Klimaten Mückenstiche ziemlich unwahrscheinlich, da du wahrscheinlich sowieso ein Modell mit Mattenärmel, einen Schlafsack und Schlafkleidung verwendest. Im wenig wahrscheinlichen Fall, dass du gestochen wirst weil nackte Haut irgendwo eine einfache Stoffschicht berührt (ausserhalb des Mattenärmels), kannst du langärmelige Schlafkleidung verwenden.
      you_will_not_be_able_to_hang: Das 90 Grad Tarp-Zelt kann dann nicht verwendet werden, da für eine straffe Aufhängung ein Abstand von etwas mehr als 2 m benötigt wird.
      youll_have_to_pay_for_all_shipping: Im Fall von Schäden, Verschmutzungen oder Gebrauchsspuren ist uns die Zurückerstattung jedoch nicht möglich, oder lediglich einen Teil davon (gemäss unserer eigenen Beurteilung).
      your_number_one_concern: Deine wichtigste Sorge wird sehr wahrscheinlich sein, dich warm zu halten. Verwende einen entsprechenden Schlafsack, eine Campingmatte oder anderes Isoliermaterial (wie deine Daunenjacke und andere Kleider). Teste dies, bevor du eine ganze Nacht darin verbringst.
